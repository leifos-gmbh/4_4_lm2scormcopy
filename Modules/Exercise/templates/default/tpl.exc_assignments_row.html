<tr class="{CSS_ROW}">
	<td class="std">
	<input type="checkbox" name="id[]" value="{ID}" />
	</td>
	<td class="std small">
	{TXT_TITLE}
	</td>
	<td class="std small">
	{TXT_TYPE}
	</td>
	<td class="std small">
	<input type="text" size="4" maxlength="4" name="order[{ID}]" value="{ORDER_VAL}" />
	</td>
	<td class="std small ilWhiteSpaceNowrap">
	{TXT_START_TIME}
	</td>
	<td class="std small ilWhiteSpaceNowrap">
	{TXT_DEADLINE}
	</td>
	<td class="std small">
	{TXT_MANDATORY}
	</td>
	<td class="std small">
	{TXT_PEER}
	</td>
	<td class="std small">
	{TXT_INSTRUCTIONS}
	</td>
	<td class="std small">
	<a href="{CMD_EDIT}">{TXT_EDIT}</a>
	</td>
</tr>
